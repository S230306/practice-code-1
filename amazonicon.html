<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logo of the Amazon</title>
    <link rel="stylesheet" href="css/all.min.css">
    <style>
    #demo1{
        text-align:center;
        display:block;
        padding: 300px;
        background-color: crimson;
    }
    a{
        padding: 25px;
        margin: 0px;
    }
    a:hover i{
        transform: scale(1.4);
    }
    .fa-amazon{
        color: blue;
    }
    .fa-linkedin{
        color: aqua;
    }
    .fa-square-facebook{
        color: blue;
    }
    .fa-square-instagram{
        color:pink;
    }
    .fa-youtube{
        color: solid red;
        
    }
    </style>
</head>
<body>
   <div id="demo1">
    <a href="https://www.amazon.in/" target="_blank"><i class=" fa-8x fa-brands fa-amazon"></i></a>
    <a href="https://in.linkedin.com/" target="_blank"><i class="fa-8x fa-brands fa-linkedin"></i></a>
    <a href="https://www.facebook.com/" target="_blank"><i class="fa-8x fa-brands fa-square-facebook"></i> </a>
    <a href="https://www.instagram.com/" target="_blank"><i class="fa-8x fa-brands fa-square-instagram"></i> </a>
    <a href="https://www.youtube.com/" target="_blank"><i class="fa-8x fa-brands fa-youtube"></i> </a>
   </div> 
</body>
</html>
