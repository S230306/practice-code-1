<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2,p{
            background-color: aqua;
        }
        ul.demo1{
            list-style-type:square;
            color:red ;
        }
       ul.demo2{
            list-style-type:circle;
            color:green;
        }
       ol.demo3{
            list-style-type:upper-alpha;
            color:maroon;
        }
        ol.demo4{
            list-style-type:lower-roman;
            color:blue;
        }
    </style>
</head>
<body>
    <h2>List-style-type property</h2>
    <p>List of Unorderlist items</p>
    <ul class="demo1">
        <li>Shailendra</li>
        <li>Ragini</li>
        <li>Rohan</li>
        <li>Shweta</li>
    </ul>
    <ul class="demo2">
        <li>Snake</li>
        <li>Scorpion</li>
        <li>Crab</li>
        <li>Lizard</li>
    </ul>
    <P>List of orderlist items</P>
    <ol class="demo3">
        <li>Anisha</li>
        <li>Santosh</li>
        <li>Kalawati</li>
        <li>Akash</li>
    </ol>
    <ol class="demo4">
        <li>Lion</li>
        <li>Tiger</li>
        <li>Elephant</li>
        <li>Deer</li>
    </ol>
</body>
</html>
